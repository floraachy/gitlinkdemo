name: 获取提交日志
description: ""
global:
  concurrent: false
workflow:
  - ref: start
    name: 开始
    task: start
  - ref: end
    name: 结束
    task: end
    needs:
      - git_log_0
  - ref: git_clone_0
    name: git clone
    task: git_clone@1.2.4
    input:
      username: ((gitlink.username))
      password: ((gitlink.pwd))
      remote_url: https://testgitea2.trustie.net/gitgit/testdevops.git
      ref: '"refs/heads/master"'
      commit_id: '""'
    needs:
      - start
  - ref: git_log_0
    name: git log
    task: git_log@1.0.1
    input:
      git_path: '""'
      commit_num: 5
    needs:
      - git_clone_0

